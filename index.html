<!DOCTYPE html>
<html>

<head>
    <title>Random Team Generator</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bg-dark text-light">
    <div class="container">
        <div class="row m-auto">
            <h1 class="text-light">Random Team Generator</h1>
            <div class="col-lg-5 col-sm-5 m-auto">
                <div class="total-pl p-3 bg-primary text-light rounded">
                    <label for="totalPlayers">Total Players:</label>
                    <input type="number" id="totalPlayers" class="border rounded">
                    <button class="rounded mt-4" onclick="createInputFields()" class="mt-4">Create Input Fields</button>
                </div>



                <div id="inputFieldsContainer">
                    <!-- Input fields will be dynamically added here -->
                </div>

                <button onclick="generateTeams()" class="mt-4 rounded">Generate Teams</button>

                <div class="teams text-dark">
                    <div class="team bg-info rounded border border-dark" id="team1">
                        <div class="team-title">Team 1:</div>
                    </div>
                    <div class="team bg-warning rounded border border-dark " id="team2">
                        <div class="team-title">Team 2:</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js">

    </script>

</body>

</html>
